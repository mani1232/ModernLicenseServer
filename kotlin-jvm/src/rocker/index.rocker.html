@import java.util.List
@args (String title, List<String> messages, RockerContent otherContent, RockerBody content)

<!DOCTYPE html>
<html>
<head>
    <script src="js/kotlin-js.js"></script>
    <meta charset="UTF-8">
    <title>@title</title>
</head>
<body>
@otherContent
@content
<h1>Чат</h1>
<div id="chatMessages">
    @for (String message : messages) {
    <div>@message</div>
    }
</div>
<input type="text" id="messageInput" placeholder="Введите сообщение">
<button id="sendButton">Отправить</button>
</body>
</html>
